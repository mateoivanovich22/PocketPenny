<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resetPassword.css">

    <title>Reset Password</title>
</head>
<body>
    <div class="containerReset">
        <div class="leftReset">
            <div class="logoReset">
                <h4>PocketPenny</h4>
            </div>

            <div class="titleReset">
                <h5>
                    Forgot your password?
                </h5>
                <p>
                    Enter your email below to reset your password.
                </p>
            </div>

            <div class="inputResetDiv">
                <form class="formResetEmail">
                    <div class="input-group">
                        <label class="label">Email address</label>
                        <input autocomplete="off" name="Email" id="Email" class="inputReset" type="email" required>
                    </div>
                    <button class="btnReset" type="submit"> Reset password
                    </button>
                </form>
            </div>
            <form class="formReset"> 
                <div class="titleResetForm">OTP</div> 
                <div class="titleResetForm">Verification Code</div> 
                <p class="messageReset">We have sent a verification code to your email</p> 
                <div class="inputsReset"> 
                    <input id="input1" type="tel" inputmode="numeric" pattern="[0-9]" maxlength="1" oninput="focusNextInput(this, 'input2')" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required> 
                    <input id="input2" type="tel" inputmode="numeric" pattern="[0-9]" maxlength="1" oninput="focusNextInput(this, 'input3')" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required> 
                    <input id="input3" type="tel" inputmode="numeric" pattern="[0-9]" maxlength="1" oninput="focusNextInput(this, 'input4')" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required> 
                    <input id="input4" type="tel" inputmode="numeric" pattern="[0-9]" maxlength="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57" requireds> 
                </div> 
                <button class="action" type="submit">verify me</button> 
            </form>
            <div class="divNewPass">
                <form class="formConfirmNewPass">
                    <h5 class="writeNewPass">Write your new password!</h5>
                    <div class="group">
                        <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="iconPass">
                        <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
                    </svg>
                    <input class="inputNewPass" type="password" placeholder="New password" required>
                    </div>
                    <button class="confirmNewPass">
                        <a href="#" class="btn2"><span class="spn2">Confirm!</span></a>
                    </button>
                </form>
                
                <div class="loader"></div>
            </div>
            

            <div class="registerReset">
                <p>Don't have an account? <a href="/register" style="color: rgb(53 181 255);">Sign up</a></p>
            </div>
            <div class="footerReset">
                <p>Â©Company</p>
                <p>Help</p>
                <p>About</p>
                <p>Press</p>
                <p style="color: #7d7262; font-weight: 1000; font-size: 15px;">|</p>
                <p>Terms</p>
                <p>Privacy Policy</p>
            </div>
        </div>

        <div class="rightReset">

        </div>
    </div>

    <script src="../ts/resetPass.js"></script>
</body>
</html>
