<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>PocketPenny</title>
</head>
<body>
    <div class="registerContainer">
        <form class="formRegister">
            <p class="titleRegister">Register </p>
            <p class="messageRegister">Signup now and get full access to our app. </p>
                <div class="flexRegister">
                <label>
                    <input required="" placeholder="" type="text" class="inputRegister" name="firstname">
                    <span>Firstname</span>
                </label>
    
                <label>
                    <input required="" placeholder="" type="text" class="inputRegister" name="lastname">
                    <span>Lastname</span>
                </label>
            </div>  
                    
            <label>
                <input required="" placeholder="" type="email" class="inputRegister" name="email">
                <span>Email</span>
            </label> 
                
            <label>
                <input required="" placeholder="" type="password" class="inputRegister" name="password1">
                <span>Password</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="inputRegister" name="password2">
                <span>Confirm password</span>
            </label>
            <button class="submitRegister">Submit</button>
            <p class="signinRegister">Already have an acount ? <a href="/">Sign in</a> </p>
        </form>
    </div>
    <script src="../ts/register.js"></script>
</body>
</html>
